<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="wrapper">

        <div class="playerOne" id="playerOne">
            <h1>Player</h1>
            <div class="dice" id="dice">
                <img src="images/inverted-dice-1.svg" id="dice1" alt="single die">
                <img src="images/inverted-dice-6.svg" id="dice2" alt="single die">
            </div>
            <div class="scores">
                <div class="roundTotal">
                    <h3>Round Score</h3>
                    <p class="score" id="playerOneRound">0</p>
                </div>
                <div class="gameTotal">
                    <h3>Total Score</h3>
                    <p class="score" id="playerOneTotal">0</p>
                </div>
            </div>
        </div>

        <div class="playerTwo" id="playerTwo">
            <h1>Computer</h1>
            <div class="dice" id="dice">
                <img src="images/inverted-dice-6.svg" id="dice3" alt="single die">
                <img src="images/inverted-dice-1.svg" id="dice4" alt="single die">
            </div>
            <div class="scores">
                <div class="roundTotal">
                    <h3>Round Score</h3>
                    <p class="score" id="playerTwoRound">0</p>
                </div>
                <div class="gameTotal">
                    <h3>Total Score</h3>
                    <p class="score" id="playerTwoTotal">0</p>
                </div>
            </div>
        </div>

    </div>
    <button class="btn" id="newGame">
        <i class="fas fa-sync"></i>New Game 
    </button>
    <button class="btn" id="buttonRoll">
        <i class="fas fa-dice"></i>Roll Dice
    </button>
